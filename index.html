  <script>
    window.$docsify = {
      name: "子美",
      repo: 'https://github.com/zimei11/knowledge',
      // 侧边栏文档目录
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      // 小屏幕收缩
      mergeNavbar: true,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      // 跳转后自动到顶部
      auto2top: true,
      coverpage: true,
      themeColor: '#468cd4',

      // PLUGINS
      // ----------------------------------------------------------------

      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '已复制'
      },

      // 全文搜索
      search: {
        depth: 6,
        noData: "没有搜到!",
        placeholder: "搜索...",
        // 避免搜索索引冲突,同一域下的多个网站之间
        namespace: "website-1",
      },
      // 底部导航
      pagination: {
        previousText: "上一篇",
        nextText: "下一篇",
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "",
        fontsize: "0.9em",
        color: "rgb(90,90,90)",
        language: "chinese",
        localization: {
          words: "",
          minute: "",
        },
        isExpected: true,
      },
      loadFooter: true,
      loadFooter: '_footer.md',

      // 开发插件
      // 编辑这个页面
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/zimei11/knowledge/tree/main/' +
              vm.route.file;
            var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n';

            return (
              editHtml +
              html
            );
          });
        }
      ]
    };
  </script>
